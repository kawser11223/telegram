  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #balance-container {
      margin: 20px;
      font-size: 18px;
    }

    .task-container {
      margin: 10px auto;
      max-width: 600px;
    }

    .task {
      margin: 10px auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #000000;
      border-radius: 12px;
      background-color: #333030;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      width: 80%;
    }

    .task:hover {
      transform: translateY(-5px);
    }

    .task-detail {
      display: flex;
      align-items: center;
    }

    .task-image img {
      border-radius: 8px;
      margin-right: 10px;
    }

    .task h4 {
      margin: 0;
      font-size: 18px;
      color: #f2f2f2;
    }

    .task-data {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .task-data img {
      margin-right: 5px;
    }

    .task-data h5 {
      margin: 0;
      color: #ffcc00;
      font-size: 18px;
    }

    .task-button {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .task-button:hover {
      background-color: #a2aaa0;
    }

    .tasks.scrollable {
      max-height: 590px;
      overflow-y: auto;
      margin: 20px auto;
      width: 90%;
      padding-right: 10px;
      border: 1px solid #000000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      text-align: left;
    }

    h1,
    h2,
    p {
      margin: 20px 0;
    }

    .medal-icon {
      width: 80%;
      margin: 20px 0;
    }

    .progress-bar {
      width: 80%;
      background-color: #555;
      height: 18px;
      margin: 20px auto;
      border-radius: 5px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-item {
      color: #fff;
      text-decoration: none;
      font-size: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item i {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .nav-item span {
      font-size: 10px;
    }


    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: #000000;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .task-icon {
      width: 40px;
      margin-right: 10px;
    }

    .task p {
      font-size: 11px;
    }

    .task button {
      shape-margin: 0cap;
      color: #000000;
      background-color: rgb(255, 255, 255);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .task-container {
        max-width: 100%;
      }

      .task-button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .task h4 {
        font-size: 16px;
      }
    }
  </style>
