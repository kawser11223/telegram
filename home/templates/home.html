<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        .task_image {
            display: none;
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            text-align: left;
        }

        h1,
        h2,
        p {
            margin: 20px 0;
        }

        .medal-icon {
            width: 80%;
            margin: 20px 0;
        }

        .progress-bar {
            width: 80%;
            background-color: #555;
            height: 18px;
            margin: 20px auto;
            border-radius: 5px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item i {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 10px;
        }


        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #000000;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .task-icon {
            width: 40px;
            margin-right: 10px;
        }

        .task p {
            font-size: 11px;
        }

        .task button {
            shape-margin: 0cap;
            color: #000000;
            background-color: rgb(255, 255, 255);
        }

        .hidden {
            display: none;
        }

        .home-tab-con {
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .connect-wallet {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 32px;
        }

        .connect-wallet-button {
            background-color: #007aff;
            color: white;
            padding: 4px 12px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .paws-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
        }

        .paws-logo {
            width: 112px;
            height: 112px;
            margin-bottom: 16px;
        }

        .balance-text {
            display: flex;
            align-items: center;
            gap: 4px;
            text-align: center;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .balance-unit {
            font-size: 24px;
        }

        .rank-section {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #868686;
            background-color: transparent;
            border-radius: 50px;
            padding: 8px 16px;
            margin-top: 8px;
            cursor: pointer;
        }

        .rank-section img {
            width: 18px;
            height: 18px;
        }

        .rank-arrow {
            width: 24px;
            height: 24px;
        }

        .action-buttons {
            margin: 32px 0;
            width: 100%;
            padding: 0 16px;
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #2d2d2e;
            border-radius: 8px;
            padding: 8px 16px;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .action-button-content {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .icon {
            width: 32px;
            height: 32px;
        }

        .arrow-icon {
            width: 24px;
            height: 24px;
            color: gray;
        }

        .shine-effect {
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>

<body>

    <br><br>


    <div class="home-tab-con">
        <!-- Connect Wallet Button -->
        <div class="connect-wallet">
            <button class="connect-wallet-button">
                <img src="wallet-icon.svg" alt="Wallet Icon" class="icon">
                <span>Connect wallet</span>
            </button>
        </div>

        <!-- PAWS Balance -->
        <div class="paws-balance">
            <img src="logo-r.png" alt="Paws Logo" class="paws-logo">
            <div class="balance-text">
                <div class="balance-amount">4,646</div>
                <div class="balance-unit">K.A.N</div>
            </div>
            <div class="rank-section">
                <span>NEWCOMER</span>
                <!-- <img src="sparkles.svg" alt="Sparkles Icon">
                <span>RANK</span>
                <img src="arrow-right.svg" alt="Arrow Right" class="rank-arrow"> -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="action-button shine-effect">
                <div class="action-button-content">
                    <img src="telegram.png" alt="Community Icon" class="icon">
                    <span>Join our community</span>
                </div>
                <img src="arrow-right.svg" alt="Arrow Right" class="arrow-icon">
            </div>
            <!-- <div class="action-button">
                <div class="action-button-content">
                    <img src="star-icon.svg" alt="Star Icon" class="icon">
                    <span>Check your rewards</span>
                </div>
                <img src="arrow-right.svg" alt="Arrow Right" class="arrow-icon">
            </div> -->
        </div>
    </div>


    <div class="task-container">

        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>HOME</span>
            </a>
            <a href="task.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>TASKS</span>
            </a>
            <a href="invite-friends.html" class="nav-item">
                <i class="fas fa-user-friends"></i>
                <span>FRIENDS</span>
            </a>
            <a href="leder.html" class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>LEADERBOARD</span>
            </a>
        </nav>
</body>

</html>
